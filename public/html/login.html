<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <h2>login</h2>
        <form>    
            <div>
                <span>username: </span>
                <input type="text"name="username" value="">
            </div>
            <div>
                <span> password: </span>
                <input type="text" name="password" value="">
            </div>
            <div>
                <button type="button" id="login_btn">login in</button>
            </div>
        </form>

        <script>
            function getDate() {
                let name = document.getElementsByName('username')[0].value;
                let password = document.getElementsByName('password')[0].value;

                // POST请求
                let req = new XMLHttpRequest();
                // OPEN
                req.open('POST', '/user/login');
                // req.open('POST', '/user/create_user');
                // 设置请求头部信息
                req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                // 指定服务端返回的数据类型
                req.responseType = 'json';
                // 发起请求
                req.send('username=' + name + '&password=' + password);

                // 添加监听事件
                req.onload = function (e) {
                    if (this.status === 200) {
                        // 获取服务端返回的数据
                        console.log("this.response chenggong");
                        if (this.response.code === 200) {
                            alert("this.response chenggong");
                            //重定向
                            // window.location.href='index.html';
                            //拿到后端返回值
                            let data = this.response.data;
                            console.log(data);
                        } else {
                            alert("cuo wu");
                        }
                    }else {
                        alert('网络错误');
                    }
                }

            }

            document.getElementById("login_btn").onclick = function () {
                getDate();
            };
        </script>
    </body>
</html>
